
<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Worlako Dzokoto</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">

    

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="" crossorigin="anonymous">

    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">{{person.name}}</h1>
        <p class="lead text-muted">{{person.about}}</p>
        <p>
          <a href="mailto:info@gmail.com" class="btn btn-primary my-2">Email me</a>
        </p>

        <img src="{{person.image.url}}" height="300" >
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for job in jobs %}
        <div class="col">
          <div class="card shadow-sm">

            <img src="{{job.image.url}}">

            <div class="card-body">
              <p class="card-text">{{job.summery}}</p>
            </div>
          </div>
        </div>
        {%endfor%}



      </div>
    </div>
  </div>

</main>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'jquery-3.6.0.min.js' %}"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>


      
  </body>
</html>
